version: '3.8'

services:
  waveforge-pro:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile
    container_name: waveforge-pro
    ports:
      - "8000:8000"
    volumes:
      - uploaded-data:/app/backend/uploaded_data
      - tus-uploads:/app/backend/uploaded_data/tus_uploads
      - tus-sessions:/app/backend/uploaded_data/tus_sessions
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - UPLOAD_DIR=/app/backend/uploaded_data
      - TUS_ENABLED=true
      - TUS_MAX_SIZE=10737418240
      - TUS_CHUNK_SIZE=524288
      - TUS_EXPIRATION=86400
      - TUS_UPLOAD_DIR=/app/backend/uploaded_data/tus_uploads
      - TUS_SESSION_DIR=/app/backend/uploaded_data/tus_sessions
      - TUS_TEMP_DIR=/app/backend/uploaded_data/tus_temp
      - DEFAULT_UPLOAD_METHOD=tus
    restart: unless-stopped
    networks:
      - waveforge-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

volumes:
  uploaded-data:
    driver: local
  tus-uploads:
    driver: local
  tus-sessions:
    driver: local

networks:
  waveforge-network:
    driver: bridge
