apiVersion: apps/v1
kind: Deployment
metadata:
  name: waveforge-pro
  namespace: waveforge-pro
  labels:
    app: waveforge-pro
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: waveforge-pro
  template:
    metadata:
      labels:
        app: waveforge-pro
        version: v1.0.0
    spec:
      containers:
      - name: waveforge-pro
        image: waveforge-pro:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "8000"
        - name: HOST
          value: "0.0.0.0"
        - name: UPLOAD_DIR
          value: "/app/data/uploaded_data"
        - name: TUS_ENABLED
          valueFrom:
            configMapKeyRef:
              name: waveforge-config
              key: TUS_ENABLED
        - name: TUS_MAX_SIZE
          valueFrom:
            configMapKeyRef:
              name: waveforge-config
              key: TUS_MAX_SIZE
        - name: TUS_CHUNK_SIZE
          valueFrom:
            configMapKeyRef:
              name: waveforge-config
              key: TUS_CHUNK_SIZE
        - name: TUS_EXPIRATION
          valueFrom:
            configMapKeyRef:
              name: waveforge-config
              key: TUS_EXPIRATION
        - name: TUS_UPLOAD_DIR
          valueFrom:
            configMapKeyRef:
              name: waveforge-config
              key: TUS_UPLOAD_DIR
        - name: TUS_SESSION_DIR
          valueFrom:
            configMapKeyRef:
              name: waveforge-config
              key: TUS_SESSION_DIR
        - name: TUS_TEMP_DIR
          valueFrom:
            configMapKeyRef:
              name: waveforge-config
              key: TUS_TEMP_DIR
        - name: DEFAULT_UPLOAD_METHOD
          valueFrom:
            configMapKeyRef:
              name: waveforge-config
              key: DEFAULT_UPLOAD_METHOD
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: uploaded-data
          mountPath: /app/data/uploaded_data
        - name: tus-uploads
          mountPath: /app/data/tus_uploads
        - name: tus-sessions
          mountPath: /app/data/tus_sessions
        - name: tus-temp
          mountPath: /app/data/tus_temp
      volumes:
      - name: uploaded-data
        persistentVolumeClaim:
          claimName: waveforge-pvc
      - name: tus-uploads
        persistentVolumeClaim:
          claimName: waveforge-tus-uploads-pvc
      - name: tus-sessions
        persistentVolumeClaim:
          claimName: waveforge-tus-sessions-pvc
      - name: tus-temp
        emptyDir:
          sizeLimit: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: waveforge-pro
  namespace: waveforge-pro
  labels:
    app: waveforge-pro
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: waveforge-pro
